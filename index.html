<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
	<title>36氪</title>
	<link rel="stylesheet" type="text/css" href="css/app.less">
</head>
<body>
<div id="app">
	<component v-bind:is="view"></component>
</div>
<script type="text/template" id="tpl_list">
	<section id="list">
		<ul>
			<li v-for="item in list">
				<a href={{item.link}}>
					<h1>{{item.title}}</h1>
					<div class="info">
						<div class="author">{{item.author}}</div>
						<div class="category">{{item.category}}</div>
						<div class="pubDate">{{item.pubDate | date}}</div>
					</div>
					<div class="content">
						<p class="content_text">{{item.content_text}}</p>
						<img v-bind:src="item.img_src" alt=""/>
					</div>
				</a>
			</li>
		</ul>
		<div id="loadingmore">加载中.....</div>
	</section>
</script>
<script type="text/template" id="tpl_details">
	<h1>details</h1>
</script>
<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
